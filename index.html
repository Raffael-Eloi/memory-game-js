<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A memory game of breaking bad made with javaScript">

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/media-query.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="src/favicon/favicon.png">
    
    <!-- Title -->
    <title>Memory Game - Breaking Bad</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="src/favicon/heisenberg-logo.png" alt="Image Heisenberg, a character breaking bad"/>
      <h1 class="title">Breaking Bad - Memory Game</h1>
    </header>

    <!-- Main content -->
    <main class="container">
      <div id="game"></div>

      <div class="success-message">
        <h1 class="success-message__title">Congratulations</h1>
        <img class="success-message__image" src="src/img/victory-image.png" alt="Breaking bad character walter white holding a phone and a title saying 'I won'">
        <br />
        <button class="success-message__button">Play again</button>
        <audio id="breaking-bad-song" src="src/audio/breaking-bad-song.mp3"></audio>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <h2 class="footer">Made by Raffael Eloi</h2>

      <div> <!-- Social medias -->
        <!-- GitHub -->
        <a href="https://github.com/Raffael-Eloi" target="_blank">
          <img src="src/social-media/github.png" alt="GitHub logo">
        </a>

        <!-- E-mail -->
        <a href="mailto:raffaeleloi121@gmail.com" target="_blank">
          <img src="src/social-media/gmail.png" alt="Gmail logo">
        </a>

        <!-- Linkedin -->
        <a href="https://www.linkedin.com/in/raffael-eloi/" target="_blank">
          <img src="src/social-media/linkedin.png" alt="linkedin logo">
        </a>
      </div>
    </footer>
    
    <script src="./main.js"></script>
  </body>
</html>
